<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="insta website pics/insta-logo.png" rel="icon">
    <title>Insta-Message Section</title>
    <style>
        body{
            height: 100vh;
        }
        .page{
            display: flex;
        }
        .left{
            display: flex;
            border: 2px solid rgb(230, 210, 210);
        }
        .right{
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            line-height: 8px;
            border: 2px solid rgb(230, 210, 210);
            font-size: 20px;
        }
        .leftsidebar{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 60px;
            border: 2px solid rgb(230, 210, 210);
            height: 100vh;
            position: relative;
        }
        .logos{
            width: 25px;
            height: 25px;
            transition: width 0.15s,height 0.15s;
        }
        .logobox{
            border-radius: 20px;
            transition: background-color 0.15s;
            cursor: pointer;
        }
        
        .logos-dp{
            width: 30px;
            height: 30px;
            border-radius: 30px;
            object-fit: contain;
        }
        .topsection{
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .middlesection{
            height: 430px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }
        .bottomsection{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 120px;
            margin-top: 30px;
            
        }
        .middlesection,.bottomsection{
            display: flex;
            flex-direction: column;
        }
        .contentbar{
            width: 400px;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        .instaid{
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            padding-top: 13px;
            padding-bottom: 10px;
            padding-left: 18px;
            padding-right: 30px;
            height: 60px;
            
        }
        .instaid .logos{
            margin-top: 15px;
        }
        

        .instanote{
            display: flex;
            overflow-x: auto;
            width: 400px;
            height: 110px;
            align-items: center;
            padding-top: 60px;
            
            position: relative;
        }
        .instanote .right-arrow-box{
            position: absolute;
            right: 0px;
            top: 50%;
            bottom: 50%;
            width: 20px;
            height: 20px;
        }
        .instanote .arrows-box{
            width: 400px;
            position: fixed;
            height: 110px;
            
            top: 120px;
        }
        .instanote .left-arrow-box{
            position: absolute;
            top: 50%;
            left: 0px;
            bottom: 50%;
            width: 20px;
            height: 20px;
        }
        .instanote .left-arrow-box .left-arrow ,.instanote .right-arrow-box .right-arrow{
            cursor: pointer;
            width: 100%;
        }
        .instanote::-webkit-scrollbar{
            display: none;
        }
        .dp{
            width: 70px;
            height: 70px;
            border-radius: 70px;
            object-fit: cover;
            padding: 13px;
            cursor: pointer;
        }
        .noteboxes{
            position: relative;
        }
        .yournote{
            position: absolute;
            top: -25px;
            background-color: rgba(52, 44, 44,0.5);
            border-radius: 10px;
            line-height: 2px;
            text-align: center;
            margin-left: 13px;
            align-items: center;
            padding-top: 18px;
            padding-bottom: 18px;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 13px;
            width: 50px;
            color: rgb(58, 48, 48)
        }
        .noteboxes .name{
            color: rgb(189, 138, 138)
        }
        .name{
            text-align: center;
            margin-top: -15px;
            color: rgb(9, 5, 5);
            font-style: arial;
            font-size: 16px;
        }
        .notecontainer{
            position: relative;
        }
        .notecontent{
            position: absolute;
            top: -25px;
            background-color: rgba(52, 44, 44,0.5);
            border-radius: 10px;
            line-height: 2px;
            text-align: center;
            padding: 5px;
            font-size: 13px;
            width: 80px;
            cursor: pointer;
        }
        .message{
            display: flex;
            
            justify-content: space-between;
            padding-right: 25px;
            padding-left: 15px;
            font-weight: bold;
            font-size: 18px;
            font-style: arial;
            margin-top: -15px;
        }
        .downcontentbar{
            margin-left: 10px;
            overflow-y: auto;
            flex: 1;
            margin-top: -10px;
        }
        .profile{
            display: flex;
            align-items: center;
            position: relative;
            transition: background-color 0.15s;
            cursor: pointer;
        }
        .profile:hover{
            background-color: aliceblue;
        }
        .userdp{
            width: 60px;
            height: 60px;
            border-radius: 50px;
            object-fit: cover;

        }
        .profile .content{
            margin-left: 20px;
            line-height: 10px;
            font-style: arial;
            font-size: 17px;
        }
        .profile .dotsection{
            font-size: 10px;
            position: absolute;
            right: 30px;
        }
        .right .chatimg{
            width: 100px;
            height: 100px;
        }
        .right{
            position: relative;
        }
        .right .note-close-btn{
            position: absolute;
            top: 10px;
            width: 20px;
            height: 20px;
            right: 10px;
        }
        .right .note-close-btn img{
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .right .notecontainer{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right .notecontainer .notecontent{
            position: absolute;
            width: 200px;
            padding-top: 20px;
            padding-bottom: 20px;
            top: -60px;
        }
        .right .notecontainer .dp{
            width: 160px;
            height: 160px;
            border-radius: 160px;
        }
        .right .notecontainer .name{
            font-size: 21px;
            position: absolute;
            bottom: -35px;
            left: 33%;
        }
        .right button{
            background-color: rgb(124, 124, 221);
            font-weight: bold;
            color: white;
            border-radius: 10px;
            border-style: solid;
            border-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 14px;
            padding-right: 14px;
            transition: background-color 0.15s;
        }
        .conversation{
            display: flex;
            box-shadow: 0px 0px 5px black;
            position: relative;
            position: absolute;
            bottom: 0px;
            top: 65px;
            padding: 20px;
            left: 0px;
            right: 0px;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 10px;
        }
        .result-section{
            padding: 8px;
            line-height: 23px;
            height: 545px;
            overflow-y: auto;
            flex: 1;
        }
         .bottom-section {
            position: absolute;
            bottom: 0px;
            left: 0;
            right: 0;
            padding: 10px;
            
            display: flex;
            gap: 10px;
        }

        .bottom-section input {
            outline: none;
            border: none;
            box-shadow: 0px 0px 5px rgb(155, 139, 139);
            padding: 10px;
            border-radius: 9px;
            flex: 1;
            width: 100%;
        }

        .bottom-section button {
            background-color: blue;
            color: white;
            font-weight: bold;
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .result-section .msg,.result-section .reply{
            max-width: 80%;
            word-wrap: break-word;
            background-color: beige;
            padding: 8px;
            border-radius: 10px;
            
        }
        .result-section .msg{
            text-align: right;
            margin-top: 0px;
            margin-bottom: 0px;
            float: right;
            clear: both;
            text-align: right;
            margin-bottom: 10px;
        }
        .result-section .reply{
            text-align: left;
            margin-top: 0px;
            margin-bottom: 0px;
            float: left;
            clear: both;
            text-align: left;
        }
        .result-section::-webkit-scrollbar {
            width: 6px;
        }

        .result-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .result-section::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .result-section::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .top-section{
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
        }
        .right{
            flex: 1;
            padding: 10px;
            position: relative;
        }
        .icon{
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50px;
            cursor: pointer;
        }
        .calling-icon{
            width: 30px;
            height: 30px;
            object-fit: cover;
            cursor: pointer;
        }
        .top-section .profile-left-section{
            display: flex;
            width: 250px;
            padding-left: 30px;
            font-weight: bold;
            align-items: center;
        }
        .top-section .profile-left-section p{
            padding-left: 15px;
            font-size: 19px;
            cursor: pointer;
        }
        .top-section .calls-section{
            width: 150px;
            display: flex;
            justify-content: space-around;
        }
        .right button:hover{
            background-color: rgb(152, 152, 191);
        }
        .close-icon-box{
            width: 20px;
            height: 20px;
            position: absolute;
            right: 0px;
            top: -5px;
            cursor: pointer;
        }
        .close-icon{
            width: 100%;
            object-fit: cover;
        }
        @media (max-width: 412px){
            .right{
                display: none;
            }
            body{
                height: auto;
                
            }
            .page{
                position: relative;
            }
            .contentbar{
                height: 112vh;
            }
            .leftsidebar{
                height: 112vh;
            }
        }
        .searchbox{
            background-color: rgba(13, 11, 11,0.5);
            width: 240px;
            z-index: 13242432;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 100px;
            bottom: 130px;
            left: 150px;
            border-radius: 20px;
            display: none;
        }
        .search-result{
            flex: 2;
        }
        .searchbox input{
            margin-top: 20px;
            outline: none;
            padding: 7px 12px;
            border: none;
            box-shadow: 0px 0px 5px black;

        }
        .searchbox .search-profile{
            display: flex;
            align-items: center;
            justify-content: left;

        }
        .search-result{
            padding-top: 10px;
        }
        .searchbox .search-profile img{
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 100px;
            cursor: pointer;
        }
        .searchbox .search-profile p{
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="leftsidebar">
                <div class="searchbox js-search-box">
                    <input class="js-profile-search-bar" type="text" placeholder="Enter id">
                    <div class="js-search-result search-result">

                    </div>
                </div>
                <div class="topsection">
                    <div class="logobox js-insta-btn"><img class="logos" src="insta website pics/instagram.png"></div>
                </div>
                <div class="middlesection">
                    <div class="logobox js-home-btn"><img class="logos" src="insta website pics/home icon.png"></div>
                    <div class="logobox js-search-btn"><img class="logos" src="insta website pics/search icon.png"></div>
                    <div class="logobox"><img class="logos" src="insta website pics/xplore icon.png"></div>
                    <div class="logobox"><img class="logos" src="insta website pics/reel.png"></div>
                    <div class="logobox js-chat-btn"> <img class="logos" src="insta website pics/chat.png"></div>
                    <div class="logobox"><img class="logos" src="insta website pics/heart.png"></div>
                    <div class="logobox"><img class="logos" src="insta website pics/plus.png"></div>
                    <div class="logobox js-profile-btn"><img class="logos-dp" src="insta website pics/nani.jpg"></div>
                </div>
                <div class="bottomsection">
                    <div class="logobox"><img class="logos" src="insta website pics/thread.png"></div>
                    <div class="logobox"><img class="logos" src="insta website pics/menu icon.png"></div>
                </div>
            </div>
            <div class="contentbar">
                <div class="topcontentbar">
                    <div class="instaid">
                        <p style="font-weight: bold;font-size: 22px;">vamsi____478 &#9660</p>
                        <div><img class="logos" src="insta website pics/edit.png"></div>
                    </div>
                    <div class="instanote">
                        
                    </div>
                    <div class="message">
                        <p style="color: rgb(0, 0, 0);margin-top: 22px;">Messages</p>
                        <p style="color: rgb(79, 49, 49);
                        font-size: 15px;
                        margin-top: 23px;">Requests</p>
                    </div>
                </div>
                <div class="downcontentbar"></div>
            </div>
        </div>
        <div class="right">
            <div><img class="chatimg" src="insta website pics/chat.png"></div>
            <div>
                <p>Your messages</p>
                <p>Send a message to start a chat.</p>
            </div>
            <div><button>Send message</button></div>
            
            
        </div>
    </div>
    <script type="module" src="instamsg.js"></script>
</body>

</html>
